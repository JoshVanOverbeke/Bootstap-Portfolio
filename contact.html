<!DOCTYPE html>
<html>
<head>

    <title>Josh VanOverbeke Bootstrap Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    body{
        font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
        background-image: url("images/pipes.png");
    } 
    h1{
    font-family: 'Georgia', Times, Times New Roman, serif;
    }  
        @media (min-width: 1050px) {
    nav, .mainbody{
        max-width: 960px;
        margin-right: auto;
        margin-left: auto;
    }
    }
    </style>
</head>

<body class="w-100 text-secondary">

    <!-- Full width header -->
    <header class="bg-light border-bottom border-info">

    <!-- Navbar with name left and links right that maxxes width at 960px when width >1050px -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-md justify-content-center">
        <h1 class="h1-responsive d-flex w-75">
            Josh VanOverbeke
        </h1>

        <!-- Collapsible button when screen width is small -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- About, Portfolio, and Contact links in the header -->
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            <ul class="nav navbar-nav w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <!-- Main body of content, max width of 960px when screen width > 1050px and centered -->
<div class="mainbody container bg-light mt-5 mb-6 border border-info justify-content-center">

<!--Section: Contact v.2-->
<section class="mb-4">

        <!--Section heading-->
        <h1 class="h1-responsive pb-1 border-bottom border-secondary text-info my-4">
            Contact
        </h1>
        <!--Section description-->
        
    
        <div class="row">
    
            <!--Grid column-->
            <div class="col-lg-9 lg-0 mb-5">
                <form id="contact-form" name="contact-form" action="mailto:joshvanoverbeke@gmail.com" method="POST" enctype="text/plain">
    
                    <!--Grid row-->
                    <div class="row">
    
                        <!--Grid column-->
                        <div class="col-lg-6">
                            <div class="lg-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <!--Grid column-->
    
                        <!--Grid column-->
                        <div class="col-lg-6">
                            <div class="lg-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>
                        <!--Grid column-->
    
                    </div>
                    <!--Grid row-->
    
                    <!--Grid row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="lg-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Subject</label>
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->
    
                    <!--Grid row-->
                    <div class="row">
    
                        <!--Grid column-->
                        <div class="col-lg-12">
    
                            <div class="lg-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>
    
                        </div>
                    </div>
                    <!--Grid row-->
    
                </form>
    
                <div class="text-center text-lg-left">
                    <a class="btn btn-info btn-primary text-light" onclick="document.getElementById('contact-form').submit();">Send</a>
                </div>
                <div class="status"></div>
            </div>
            <!--Grid column-->
    
            <!--Grid column-->
            <div class="col-lg-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li>
                        <p>Fridley, MN 55432, USA</p>
                    </li>
    
                    <li>
                        <p>+1 (507) 828 6006</p>
                    </li>
    
                    <li>
                        <p>joshvanoverbeke@gmail.com</p>
                    </li>
                </ul>
            </div>
            <!--Grid column-->
    
        </div>
    
    </section>
    <!--Section: Contact v.2-->
    </div>

    <!-- footer -->
    <footer class="navbar fixed-bottom bg-dark border-top border-info justify-content-center pt-2">
        <span> 
            Copyright &copy;
        </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
